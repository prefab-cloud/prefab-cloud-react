name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".tool-versions"
          cache: "npm"
      - name: Install modules
        run: npm i
      - name: Run tests
        run: npm run test
      - name: Run lints
        run: npm run lint
